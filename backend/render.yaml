services:
  - type: web
    name: apimetrics-backend
    env: node
    region: frankfurt
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: apimetrics-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SENDGRID_API_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://apimetrics.dev

databases:
  - name: apimetrics-db
    databaseName: apimetrics
    plan: starter
    region: frankfurt
